name: "Test"

on: [push, pull_request]

jobs:
  without-options:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: checkout
        uses: actions/checkout@v1
      
      - name: install bundletool
        uses: ./

  custom-version:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: checkout
        uses: actions/checkout@v1
      
      - name: install bundletool
        uses: ./
        with:
          version: "1.7.1"

  build-apks:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: setup java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: setup android sdk
        uses: android-actions/setup-android@v2

      - name: list android devices
        run: emulator -list-avds

      - name: build apks
        uses: ./
        with:
          command: "build-apks"
          bundle: "./test-app/app-release.aab"
          output: "./test-app/app-release.apks"
          ks: "./test-app/release.keystore"
          ks-pass: "pass:android"
          ks-key-alias: "androiddebugkey"
          overwrite: true
